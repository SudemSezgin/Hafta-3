<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Sudem Sezgin</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        
        <header class="header">
            <a href="#home" class="logo">Sudem
                <span>Sezgin</span>
            </a>
            <i class='bx bx-menu' id="menu-icon"></i>

            <nav class="navbar">
                <a href="index.html" class="active">Ana Sayfa</a>
            </nav>
        </header>

        <section class="contact" id="contact">
            <h2 class="heading">İletişime <span>Geçmek İçin</span>
            </h2>

            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="İsim Soyisim">
                    <input type="email" placeholder="E-mail">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Mesajiniz."></textarea>
                <input type="submit" value="Gönder" class="btn">
            </form>
        </section>
    
        
        <script src="script.js"></script>
    </body>
</html>
